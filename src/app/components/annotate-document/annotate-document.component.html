<section class="document-section">
  <div class="section-wrapper">
    <h2 class="section-heading">Knowledge Annotated</h2>
    <ul class="annotation-list">
      <li *ngFor="let concept of bokConcepts">
        {{ concept }}
      </li>
      <p *ngIf="bokConcepts.length === 0">
        No annotations available. Click on BoK concepts and click add.
      </p>
    </ul>

    <div class="btn-controls">
      <button class="p-button add-btn">Add annotation</button>
      <button class="p-button clear-btn" (click)="onClear()">Clear all</button>
    </div>
  </div>
</section>
